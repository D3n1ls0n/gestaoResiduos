<c-row>
  <c-col sm="6" xl="3">
    <c-widget-stat-a *ngIf="cliente_id>0 || is_superadmin== 'true'" class="mb-4" color="primary" title="Clientes"
      [routerLink]="'/clients'" type="button">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{clientes?.quantidade}}
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" [type]="'line'"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3">
    <c-widget-stat-a *ngIf="cliente_id>0 || is_superadmin== 'true'" [title]="'Resíduos'" class="mb-4" color="info"
      [routerLink]="'/sadness'" type="button">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>{{ residuos?.quantidade }}</span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[1]" [options]="options[1]" class="mt-3 mx-3" height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3">
    <c-widget-stat-a *ngIf="cliente_id > 0 || is_superadmin == 'true' || empresa_id > 0"
      [title]="'Disponível Para Aquisição'" class="mb-4" color="warning" [routerLink]="'/items'" type="button">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span> {{stocks?.quantidade}} </span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[2]" [options]="options[2]" class="mt-3" height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3">
    <c-widget-stat-a *ngIf="empresa_id > 0 || is_superadmin == 'true'" [title]="'Empresas'" class="mb-4" color="danger" [routerLink]="'/company'" type="button">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>{{empresas?.quantidade}}</span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[3]" [options]="options[3]" class="mt-3 mx-3" height="70" type="bar"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
</c-row>


<h4 style="
                          font-size: 8.5rem;
                          margin: 0 auto;
                          margin-top: 60px;
                          color: rgba(31, 34, 38, 0.02);
                          font-weight: 600;
                          text-align: center;
                          font: italic;
                      ">Limpo Horizonte</h4>
