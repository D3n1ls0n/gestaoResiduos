<c-container *ngIf="loading == false">
  <h5><svg cIcon name="cilPeople"></svg> Editar Recompensa</h5>
  <hr />
  <form cForm class="row g-3" (ngSubmit)="submit()" [validated]="validateForm">
    <c-col class="position-relative" [md]="4">
      <label cLabel for="projects"><svg cIcon name="cilPenAlt"></svg> Nome</label><input required cFormControl id="name"
        type="text" placeholder="Nome" />
      <c-form-feedback [valid]="false" tooltip>Designação do nome inválido!</c-form-feedback>
    </c-col>
    <c-col class="position-relative" [md]="4">
      <label cLabel for="sobrenome"><svg cIcon name="cilPenAlt"></svg> Sobrenome</label><input required cFormControl
        id="sobrenome" type="text" placeholder="Sobrenome" />
      <c-form-feedback [valid]="false" tooltip>Designação do sobrenome inválida!</c-form-feedback>
    </c-col>
    <c-col class="position-relative" [md]="4">
      <label cLabel for="telefone"><svg cIcon name="cilScreenSmartphone"></svg> Telefone</label><input required cFormControl
        id="telefone" type="text" placeholder="Telefone" />
      <c-form-feedback [valid]="false" tooltip>Designação do sobrenome inválida!</c-form-feedback>
    </c-col>
    <c-col class="position-relative" [md]="4">
      <label cLabel for="email"><svg cIcon name="cilAt"></svg> E-mail</label><input required cFormControl id="email"
        type="text" placeholder="E-mail" />
      <c-form-feedback [valid]="false" tooltip>Designação do sobrenome inválida!</c-form-feedback>
    </c-col>
    <c-col class="position-relative" [md]="4">
      <label cLabel for="nif"><svg cIcon name="cilListNumbered"></svg> NIF</label> <!-- <sup class="text-danger">*</sup> -->
      <input type="text" cFormControl id="nif" placeholder="NIF"/>
    </c-col>
    <c-col class="position-relative" [md]="4">
      <label cLabel for="procedures"><svg cIcon name="cilRoom"></svg> Bairro</label>
      <select aria-label="Default select example" cSelect>
        <option>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </c-col>

    <c-container class="mb-3 mt-5 d-flex justify-content-end col-ctl-cr" style="gap: 3px">
      <button cButton class="text-white" shape="rounded-0" color="warning" size="sm" type="button"
        title="Validar Formulário" >
        <svg cIcon name="cilCheckAlt"></svg> Validar
      </button>
      <button cButton color="danger" shape="rounded-0" type="reset" class="text-white" size="sm" (click)="cancel('editRewardsModal')">
        <svg cIcon name="cilXCircle"></svg> Cancelar
      </button>
      <button cButton class="me-1 text-white" shape="rounded-0" color="success" size="sm" type="submit">
        <svg cIcon name="cilPlus"></svg> Registar
      </button>
    </c-container>
  </form>


</c-container>
